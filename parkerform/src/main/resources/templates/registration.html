<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration</title>
</head>
<body>
    <h2>Customer Registration Form</h2>
    <form th:action="@{/register}" th:object="${customer}" method="post">
        <label>Email Address:</label>
        <input type="email" th:field="*{emailAddress}" required/><br>

        <label>Title:</label>
        <input type="text" th:field="*{title}" required/><br>

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required/><br>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required/><br>

        <label>Address Line 1:</label>
        <input type="text" th:field="*{addressLine1}" required/><br>

        <label>Address Line 2:</label>
        <input type="text" th:field="*{addressLine2}"/><br>

        <label>City:</label>
        <input type="text" th:field="*{city}"/><br>

        <label>Postcode:</label>
        <input type="text" th:field="*{postcode}" required/><br>

        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}"/><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
